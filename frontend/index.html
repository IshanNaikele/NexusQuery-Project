<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusQuery</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="network-bg" id="networkBg"></div>

    <button class="cursor-toggle" id="cursorToggle">
        <span class="toggle-icon">âœ¨</span>
        <span id="toggleText">Cursor FX Off</span>
    </button>

    <div class="container">
        <!-- PAGE 1: SIGN IN -->
        <div id="page-signin" class="page active">
            <div class="login-box">
                <div class="left-section">
                    <div class="logo">
                        <img src="favicon.jpeg" alt="N" class="logo-icon-img">
                        <div class="logo-text">NexusQuery</div>
                    </div>
                    
                    <h1 class="welcome-text">Welcome Back!</h1>
                    <p class="subtitle">Access your knowledge nexus.</p>
                    
                    <div class="sign-in-circle" onclick="scrollToForm()">
                        SIGN IN
                    </div>
                </div>

                <div class="right-section">
                    <button class="google-signin-btn" onclick="handleGoogleSignIn()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Sign in with Google</span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signinEmail" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <input type="password" id="signinPassword" placeholder="Password">
                    </div>

                    <button class="login-btn" onclick="handleEmailSignIn()">Log In</button>

                    <p class="create-account">
                        New user? <a onclick="showPage('signup')">Create an account</a>
                    </p>

                    <div id="signin-message" class="message-display"></div>
                </div>
            </div>
        </div>

        <!-- PAGE 2: SIGN UP -->
        <div id="page-signup" class="page">
            <div class="login-box">
                <div class="left-section">
                    <div class="logo">
                        <div class="logo-icon">N</div>
                        <div class="logo-text">NexusQuery</div>
                    </div>
                    
                    <h1 class="welcome-text">Create Account</h1>
                    <p class="subtitle">Join our knowledge nexus.</p>
                    
                    <div class="sign-in-circle" onclick="scrollToForm()">
                        SIGN UP
                    </div>
                </div>

                <div class="right-section">
                    <button class="google-signin-btn" onclick="handleGoogleSignIn()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Sign up with Google</span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signupEmail" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
                    </div>

                    <button class="login-btn" onclick="handleEmailSignUp()">Create Account</button>

                    <p class="create-account">
                        Already have an account? <a onclick="showPage('signin')">Sign In</a>
                    </p>

                    <div id="signup-message" class="message-display"></div>
                </div>
            </div>
        </div>

        <!-- PAGE 3: APP -->
        <div id="page-app" class="page">
            <div class="app-box">
                <h2>Welcome to NexusQuery</h2>
                <p id="user-info"></p>
                
                <div class="app-buttons">
                    <button class="app-btn" onclick="checkBackendStatus()">Check Backend Status</button>
                    <button class="app-btn" onclick="checkBackendQuery()">Run Query</button>
                    <button class="app-btn logout-btn" onclick="handleLogout()">Logout</button>
                </div>

                <div id="app-message" class="message-display"></div>
            </div>
        </div>
    </div>

    <div class="star"></div>
    
    <!-- Scripts - CRITICAL ORDER -->
    <script>
        // Ensure logger functions exist before other scripts load
        function showMessage(pageId, message, type = 'info') {
            const messageElement = document.getElementById(`${pageId}-message`);
            if (!messageElement) return;
            messageElement.className = 'message-display ' + type;
            messageElement.textContent = message;
            if (type !== 'error') {
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = 'message-display';
                }, 5000);
            }
        }
        function clearMessage(pageId) {
            const messageElement = document.getElementById(`${pageId}-message`);
            if (messageElement) {
                messageElement.textContent = '';
                messageElement.className = 'message-display';
            }
        }
        console.log('Inline logger loaded');
    </script>
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/signin.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/app.js"></script>
    <script src="js/background.js"></script>
    <script src="js/cursor-effects.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
